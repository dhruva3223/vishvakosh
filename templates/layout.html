{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="../static/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <body>
        <div class="row" style="width:980px;">
            <div class="sidebar col-lg-2 col-md-3">

                <h2>Vishvakosh</h2>
                <form action="{% url 'searchEntry' %}" method="GET">
                    {% csrf_token %}
                    <input class="search" type="text" name="q" placeholder="Search">
                </form>
                <div>
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div>
                    <a href="{% url 'createEntry' %}">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'randomEntry' %}">Random Page</a>
                </div>
            
                {% block nav %}
                {% endblock %}
                
            </div>
            <!-- Main body where contents will go -->
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            
            
        </div>
        <footer><a target="_blank" href="https://www.linkedin.com/in/dhruva-banjan-954ab5230/"><img height="15px" src="{% static 'assets/linkedin.png' %}"/></a>

            <a target="_blank" href="mailto:dhruva3223@gmail.com"><img height="15px" src="{% static 'assets/email.png' %}"/></a>
