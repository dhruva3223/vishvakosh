{% extends "layout.html" %}
<!-- TODO -->
<!-- Make it so it has the entry here-->
{% block title %}
Edit - {{ title }}
{% endblock %}

{% block body %}



<h1>Edit {{ entry }}</h1>

<form action="{% url 'editEntry' entry %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image">
    <h4>Entry Contents</h4>
    <div class="fieldWrapper">
        {{ form.contents.errors }}
        {{ form.contents }}
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
